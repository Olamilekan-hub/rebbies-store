[build]
  publish = "."
  command = "echo 'No build needed - using pre-built admin'"

[build.environment]
  MEDUSA_ADMIN_BACKEND_URL = "https://rebbies-store-y5cp.onrender.com"

[[redirects]]
  from = "/app/*"
  to = "/index.html"
  status = 200
  conditions = {Path = "!/app/assets/*"}

[[redirects]]
  from = "/*"
  to = "/app/"
  status = 301
  conditions = {Path = "!/assets/*"}

[context.production.environment]
  MEDUSA_ADMIN_BACKEND_URL = "https://rebbies-store-y5cp.onrender.com"